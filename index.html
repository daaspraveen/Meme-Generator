<body class="bg-img">
    <header>
        <h1>DasMeme Generator</h1>
        <p>For Small Words</p>
        <p class="example">Text + Image = Meme</p>
    </header>

    <div class="container flex">
        <form class="form flex">
            <label for="top-text">Top Text <span class="optional-word"> (optional) </span></label>
            <input type="text" id="top-text" name="topText"><br><br>

            <label for="bottom-text">Bottom Text <span class="optional-word"> (optional) </span></label>
            <input type="text" id="bottom-text" name="bottomText"><br><br>

            <input type="file" id="choose-file" title="Add Image File" name="choose a file">
            <p class="or-para">-- or --</p>
            <label for="image-url">Image Link/URL:</label>
            <input type="text" id="image-url" name="imageUrl"><br>


            <p id="generated-text">
                Successfully Generated Meme <br>
                <img src="media/fast-forward.gif" class="fast-forward" alt="">
                Check below 
                <img src="media/fast-forward.gif" class="fast-forward" alt="">
            </p>
            <button type="submit" id="generate-btn"> Generate Meme </button>
            <button type="reset" title="reset" id="reset-btn">Reset</button>
        </form>

        <div id="generated-meme">
            <canvas id="canvas"></canvas>
        </div>

        <button type="button" id="sharememe-btn" class="shareDownload-btn">
            <span class="memebelow-btn flex">
                <img src="media/sharefile.png" alt="" class="sharefile-img">
                <p>Share Img</p>
            </span>
        </button>
        <button type="button" id="download-btn" class="shareDownload-btn">
            <span class="memebelow-btn flex">
                <p>Download Meme </p>
                <img src="media/download.gif" class="download-img" alt="">    
            </span>
        </button>
        
        <img src="media/share.png" onclick="shareWebpage()" id="share-img" alt="">        
    </div>
